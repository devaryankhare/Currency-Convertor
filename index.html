<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Conveter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="icon" type="image/png" href="favicon.jpg" />

</head>
<body>
    <div class="container">
        <h2>Currency Conveter</h2>
        <form>
            <div class="amount">
                <p>Enter Amount</p>
                <input type="text" placeholder="Enter Amount">
               
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-cotainer">
                        <img src="https://flagsapi.com/US/flat/64.png" >
                        <select name="form" class="slect-drop" >
                            
                        </select>
                    </div>
                </div>
                
                <div class="to">
                    <p>To</p>
                    <div class="select-cotainer">
                        <img src="https://flagsapi.com/IN/flat/64.png" >
                        <select name="to" class="slect-drop" >
                            
                        </select>
                    </div>
                </div>            
            </div> 
            <div class="msg">1 USD = 80 INR</div>  
            <button id="lastbtn">Get Exchange Rate </button>          
        </form>
    </div>
    <script src="codes.js"> </script>
    <script src="app.js"></script>
</body>
</html>
